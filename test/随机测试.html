<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./asset/style.css">
    <script src="asset/fork.min.js" data-target="https://github.com/flfwzgl/tjs"></script>
</head>
<body>
    <div>随机测试</div>
    <fieldset>
        <legend>模板 tpl</legend>
        <textarea id="tpl" disabled>
<%
    var arr = Array(100).fill(1).map(e => Math.random().toFixed(4));
%>
<%arr.forEach(function (e, i) {%><%=i % 4 === 0 ? '\n' + e : e%> <%})%></textarea>
    </fieldset>
    <fieldset>
        <legend>使用</legend>
        <textarea disabled>
var render = tjs(tpl);
render();</textarea>
    </fieldset>
    <fieldset>
        <legend>输出</legend>
        <textarea id="output"></textarea>
    </fieldset>
    <footer>
        <a href="index.html">测试列表</a>
    </footer>
    <script src="./asset/help.js"></script>
    <script src="../lib/tjs.min.js"></script>
    <script>
        var tpl = document.getElementById('tpl').value;
        var render = tjs(tpl);

        document.getElementById('output').value = render();
    </script>
</body>
</html>
