<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui"/>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon"/>
    <link rel="stylesheet" href="./asset/style.css">
    <script src="asset/fork.min.js" data-target="https://github.com/flfwzgl/tjs"></script>
</head>
<body>
    <div>引号</div>
    <fieldset>
        <legend>模板 tpl</legend>
        <textarea id="tpl">
<%
    // tjs解析时正常识别引号中的分隔符😊,  ejs则会报错
    var a = '包含<%分隔符%>时';

    // 单引号
    var b = '/*多行注释*/, "双引号", \'单引号\'';

    // 双引号
    var c = "/*多行注释*/, \"双引号\", '单引号'"

    // 反引号
    var d = `/*多行注释*/, "双引号", '单引号'`
%>
1.<%-a%>
2.<%-b%>
3.<%-c%>
4.<%-d%>
5.<%var age = 4%>
6.<%=1 + `test`%>
7.<%  `temporary test`%>
8.<%`1` && '\'2"' || "3" ?%>She is <%=age + ` years`%> old<%:%>young<%;%>
"测试结束------"</textarea>
    </fieldset>
    <fieldset>
        <legend>使用</legend>
        <textarea>
var render = tjs(tpl);
render();</textarea>
    </fieldset>
    <fieldset>
        <legend>输出</legend>
        <textarea id="output"></textarea>
    </fieldset>
    <footer>
        <a href="index.html">测试列表</a>
    </footer>
    <script src="./asset/help.js"></script>
    <script src="../lib/tjs.js"></script>
    <script>
        var tpl = document.getElementById('tpl').value;
        var render = tjs(tpl);

        document.getElementById('output').value = render();
    </script>
</body>
</html>
