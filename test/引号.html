<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./asset/style.css">
</head>
<body>
    <div>引号</div>
    <fieldset>
        <legend>模板 tpl</legend>
        <textarea id="tpl" disabled>
<%
    // tjs解析时正常识别引号中的分隔符😊,  ejs则会报错
    var a = '包含<%分隔符%>时';

    // 单引号
    var b = '/*多行注释*/, "双引号", \'单引号\'';

    // 双引号
    var c = "/*多行注释*/, \"双引号\", '单引号'"

    // 反引号
    var d = `/*多行注释*/, "双引号", '单引号'`
%>
<%-a%>
<%-b%>
<%-c%>
<%-d%>
"测试结束------"</textarea>
    </fieldset>
    <fieldset>
        <legend>使用</legend>
        <textarea disabled>
var render = tjs(tpl);
render();</textarea>
    </fieldset>
    <fieldset>
        <legend>输出</legend>
        <textarea id="output" disabled></textarea>
    </fieldset>
    <footer>
        <a href="index.html">测试列表</a>
    </footer>
    <script src="./asset/help.js"></script>
    <script src="../lib/tjs.min.js"></script>
    <script>
        var tpl = document.getElementById('tpl').value;
        var render = tjs(tpl);

        document.getElementById('output').value = render();
    </script>
</body>
</html>
